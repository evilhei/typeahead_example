<head>
  <title>typeahead</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
 	<div class="row">
 		<form class="col s12">
        	<div class="input-field col s6">
              	<input class="form-control typeahead" name="city"
                type="text" placeholder="Whats your city?"
                autocomplete="off" spellcheck="off"
                data-source="citiesList"/>
  				<button class="btn waves-effect waves-light" type="submit" name="action">Save the city</button>
  			</div>
        </form>
    </div>
</template>
